<!doctype html>
<html>
  <head>
    <title>Magic Box</title>

    <script src="../../webcomponents-lite/webcomponents-lite.js"></script>

    <link rel="import" href="../magic-box.html"/>

    <link rel="import" href="../../@polymer/font-roboto/roboto.html"/>

    <style>
      h1
      {
        font-family: 'Rock Salt', cursive;
        position: relative;
        text-align: center;
        font-size: 40px;
        color: #000;
      }

      magic-box
      {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
        cursor: pointer;
      }

      magic-box.init
      {
        cursor: default;
      }

      #bg
      {
        background-image: url(bg.jpg);
        background-size: cover;
        background-position: 50%;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }

      #magic-box-container
      {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 60%;
        bottom: 0px;
        margin: auto;
      }

      #data
      {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 40%;
        bottom: 0px;
        padding: 50px 0px;
        margin: auto;
      }

      #editor
      {
        position: absolute;
        top: 100px;
        right: 20px;
        bottom: 100px;
        left: 0px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>
    <h1>Magic Box</h1>
    <div id="magic-box-container"></div>
    <div id="data">
      <div id="editor">{
}</div>
    </div>
    <script src="../../jquery/dist/jquery.min.js"></script>
    <script src="../../ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dropzone/dist/dropzone.js"></script>
    <script>
      window.addEventListener("WebComponentsReady", function(e)
      {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/json")
        var box = new MagicBox();
        document.querySelector("#magic-box-container").appendChild(box);

        var _dropzone = new Dropzone
        (
          "magic-box",
          {
            url: "/",
            autoProcessQueue: false,
            autoQueue: false,
            addedfile: function(file)
            {
              var reader = new FileReader();
              reader.addEventListener("load", function(evt)
              {
                var blob = new Blob
                (
                  [new Uint8Array(evt.currentTarget.result)]
                );
                var url = URL.createObjectURL(blob);
                box.load(url, JSON.parse(editor.getValue()));
              });

              reader.readAsArrayBuffer(file);
            }
          }
        );
      });
    </script>
  </body>
</html>
